<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <label>Email</label>
    <input type="email" formControlName="email" placeholder="you@example.com" />
    <div class="error" *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email required</div>

    <label>Password</label>
    <input type="password" formControlName="password" placeholder="••••••" />
    <div class="error" *ngIf="form.controls.password.touched && form.controls.password.invalid">Min 6 characters</div>

    <button type="submit" [disabled]="loading || form.invalid">{{ loading ? 'Signing in...' : 'Login' }}</button>
    <div class="or-divider"><span>or</span></div>
    <button type="button" class="google-btn" (click)="signInWithGoogle()" [disabled]="loading">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" />
      <span>Continue with Google</span>
    </button>
    <a routerLink="/signup">Create account</a>
  </form>
  <div class="error" *ngIf="error">{{ error }}</div>
</div>
